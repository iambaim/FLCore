warnings_are_errors: false
language: r
os:
- linux
- osx
r:
- release
branches:
  only:
  - master
sudo: false
cache: packages
notifications:
  email:
    on_success: change
    on_failure: change
before_deploy:
  # Get PKGVER
  - 'export PKGVER=$(sed -n "s/Version: *\([^ ]*\)/\1/p" DESCRIPTION)'
  # Build binary and save it to /tmp
  - "R CMD INSTALL -l /tmp --build FLCore_$PKGVER.tar.gz"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: /tmp/FLCore_$PKGVER_*gz
  skip_cleanup: true
  on:
    repo: iambaim/FLCore
